<svg fill="none" width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="1000" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }
            
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 200px;
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 400%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }
        
                .wrapper {
                    height: 200px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                } 
                
                .typing-demo {
                    white-space: nowrap;
                    overflow: hidden;
                    border-right: 3px solid;
                    font-family: monospace;
                    font-size: 2em;
                }

                @keyframes typing {
                    from { width: 0; }
                }
            
                @keyframes blink {
                    50% { border-color: transparent; }
                }

                .typing-demo span {
                    display: inline-block;
                    animation: typing 4s steps(37) forwards, blink .3s step-end infinite alternate;
                }

                .typing-demo span:nth-child(odd) {
                    color: red;
                }
                
                .typing-demo span:nth-child(even) {
                    color: blue;
                }
            </style>
            <div class="container">
                <div class="wrapper">
                    <div class="typing-demo">
                        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span> 
                        <span>t</span><span>h</span><span>e</span><span>r</span><span>e</span>.
                        <span> </span>
                        <span>I</span><span>'</span><span>m</span>
                        <span> </span>
                        <span>L</span><span>i</span><span>v</span><span>i</span><span>a</span>
                        <span> </span>
                        <span>M</span><span>a</span><span>r</span><span>t</span><span>i</span><span>n</span><span>s</span><span>:</span><span>)</span>
                    </div>          
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
