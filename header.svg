<svg fill="none" width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="1000" height="200">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>			
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
			
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
        
				.wrapper {
					height: 200px;
					/* This part is important for centering */
					display: flex;
					align-items: center;
					justify-content: center;
				} 
				
				.typing-demo {
					animation: typing 4s steps(37), blink .3s step-end infinite alternate;
					white-space: nowrap;
					overflow: hidden;
					font-family: monospace;
					font-size: 2em;
					color: transparent; /* Hide text initially */
				}

				.typing-demo b {
					text-decoration: underline;
				}

				@keyframes typing {
					0% {
						width: 0;
					}
					100% {
						width: 37ch;
					}
				}

				@keyframes blink {
					50% {
						border-color: transparent;
					}
				}

				/* Add color change animation to each letter */
				@keyframes colorChange {
					0%, 2.7% {
						color: red;
					}
					5.4%, 8.1% {
						color: green;
					}
					10.8%, 13.5% {
						color: blue;
					}
					16.2%, 18.9% {
						color: yellow;
					}
					21.6%, 24.3% {
						color: purple;
					}
					27%, 29.7% {
						color: orange;
					}
					32.4%, 35.1% {
						color: pink;
					}
					37.8%, 40.5% {
						color: teal;
					}
					43.2%, 45.9% {
						color: cyan;
					}
					48.6%, 51.3% {
						color: magenta;
					}
					54%, 56.7% {
						color: lime;
					}
					59.4%, 62.1% {
						color: aqua;
					}
					64.8%, 67.5% {
						color: olive;
					}
					70.2%, 72.9% {
						color: maroon;
					}
					75.6%, 78.3% {
						color: navy;
					}
					81%, 83.7% {
						color: gray;
					}
					86.4%, 89.1% {
						color: silver;
					}
					91.8%, 94.5% {
						color: gold;
					}
					97.2%, 100% {
						color: white;
					}
				}

				/* Apply color change animation to each letter */
				.typing-demo span:nth-child(1) {
					animation: colorChange 4s infinite 0.25s;
				}
				.typing-demo span:nth-child(2) {
					animation: colorChange 4s infinite 0.5s;
				}
				/* Add more spans for each letter */

			</style>
			<div class="container">
				<div class="wrapper">
					<div class="typing-demo">
						<span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
						<span>t</span><span>h</span><span>e</span><span>r</span><span>e</span>.
						<span>I</span>'<span>m</span> <span>L</span>Ã­<span>v</span><span>i</span><span>a</span>
						<span>M</span><span>a</span><span>r</span><span>t</span><span>i</span><span>n</span><span>s</span>
						<span>:)</span>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
