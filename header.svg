<svg fill="none" width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="1000" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rotateBillboard {
                    0% {
                        transform: perspective(1200px) rotateX(90deg);
                    }
                    50% {
                        transform: perspective(1200px) rotateX(0deg);
                    }
                    100% {
                        transform: perspective(1200px) rotateX(-90deg);
                    }
                }

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                .billboard {
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 400%;
                    animation: rotateBillboard 10s infinite, gradientBackground 10s ease infinite;
                    color: #fff;
                    width: 100%;
                    height: 150px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 2em;
                    border: 0px solid #555;
                    border-radius: 0px;
                    margin: 50px auto;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                    transform-origin: bottom;
                }
            </style>
            <div class="billboard">
                Hi I am Igor
            </div>
        </div>
    </foreignObject>
</svg>
