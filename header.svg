<svg fill="none" width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="1000" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 200px;
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 400%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                .wrapper {
                    height: 200px;
                    /* This part is important for centering */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .typing-demo {
                    animation: typing 4s steps(37), blink .3s step-end infinite alternate;
                    white-space: nowrap;
                    overflow: hidden;
                    font-family: monospace;
                    font-size: 2em;
                }

                .typing-demo span {
                    animation: colorChange 4s linear infinite;
                }

                @keyframes typing {
                    from {
                        width: 0
                    }
                }

                @keyframes blink {
                    50% {
                        border-color: transparent
                    }
                }

                @keyframes colorChange {
                    0% {
                        color: red;
                    }
                    25% {
                        color: green;
                    }
                    50% {
                        color: blue;
                    }
                    75% {
                        color: yellow;
                    }
                    100% {
                        color: white;
                    }
                }
            </style>
            <div class="container">
                <div class="wrapper">
                    <div class="typing-demo">
                        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
                        <span>t</span><span>h</span><span>e</span><span>r</span><span>e</span>.
                        <span>I</span>'<span>m</span> <span>L</span>Ã­<span>v</span><span>i</span><span>a</span>
                        <span>M</span><span>a</span><span>r</span><span>t</span><span>i</span><span>n</span><span>s</span>
                        <span>:)</span>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
